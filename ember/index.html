<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Mancala</title>
	<link rel="stylesheet" href="/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="/css/style.css">
</head>
<body>
	<script type="text/x-handlebars">
	<h1 id="page-title">Mancala</h1>

	{{#if username}}
	<button class="btn btn-info" id="logout" {{action 'logout'}}>Logout</button>
	{{/if}}

	{{#if error}}
	<div class="alert alert-danger">
		<button type="button" class="close" aria-hidden="true" {{action "close_alert"}}>&times;</button>
		<strong>Whoops!</strong> {{error}}
	</div>
	{{/if}}

	{{outlet}}
	</script>

	<script type="text/x-handlebars" data-template-name="login">
	<div class="login-container">
		<h1>Login to play.</h1>
		<div class="input-group">
			{{input placeholder="Pick a fierce name" value=username action="login" maxlength="25" class="form-control"}}
			<span class="input-group-btn">
				<button class="btn btn-default" {{action "login" username}}>Go!</button>
			</span>
		</div>
	</div>
	</script>

	<script type="text/x-handlebars" data-template-name="lobby">
	<h2>Welcome to the lobby, {{username}}</h2>
	<aside id="chat">
	<h3>Active users</h3>
	{{#each active_users}}
		{{user}}
	{{/each}}
	</aside>
	</script>

	<script src="/lib/jquery-2.1.0.min.js"></script>
	<script src="/lib/bootstrap-v3.1.1.min.js"></script>
	<script src="/lib/handlebars-v1.3.0.js"></script>
	<script src="/lib/ember-v1.5.1.min.js"></script>
	<script src="/lib/socket.io.js"></script>
	<script src="/app.js"></script>
	<script src="/router.js"></script>
	<script src="/controllers/ApplicationController.js"></script>
	<script src="/controllers/LoginController.js"></script>
</body>
</html>
