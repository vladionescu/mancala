<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Mancala</title>
	<link rel="stylesheet" href="/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="/css/style.css">
</head>
<body>
	<h1 id="page-title">Mancala</h1>

	<script type="text/x-handlebars" data-template-name="login">
	<div class="login-container">
		<h1>Login to play.</h1>
		<div class="input-group">
			{{input placeholder="Pick a fierce name" value=username action="login" maxlength="25" class="form-control"}}
			<span class="input-group-btn">
				<button class="btn btn-default" {{action "login" username}}>Go!</button>
			</span>
		</div>
	</div>
	</script>

	<script type="text/x-handlebars" data-template-name="lobby">
	<h2>Welcome to the lobby, {{username}}</h2>
	</script>

	<script src="/lib/jquery-2.1.0.min.js"></script>
	<script src="/lib/bootstrap-v3.1.1.min.js"></script>
	<script src="/lib/handlebars-v1.3.0.js"></script>
	<script src="/lib/ember-v1.5.1.min.js"></script>
	<script src="/app.js"></script>
	<script src="/router.js"></script>
	<script src="/controllers/LoginController.js"></script>
</body>
</html>
